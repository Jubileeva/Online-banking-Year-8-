<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up (Male)</title>

<!--Font awesome link-->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
<!--External link-->
	<link rel="stylesheet" href="sign-up.css">

  <link rel="shortcut icon" href="images/logo.png">
</head>
<body>
    <!--Sign up-->
	<div class="container">
		<!--grid-1-->
		<div class="content">
			<form action="index.html">
				<img src="images/male-avator.svg">
				<h2 class="title">Sign up</h2>
           		<div class="input-box one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="bx">
           		   		<input type="text" class="input" placeholder="Username">
           		   </div>
           		</div>
                   <div class="input-box two">
                    <div class="i"> 
                         <i class="fas fa-envelope"></i>
                    </div>
                    <div class="bx">
                         <input type="password" class="input" placeholder="Email">
                 </div>
              </div>
           		<div class="input-box two">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="bx">
           		    	<input type="password" class="input" placeholder="Password">
            	   </div>
            	</div>
            	<a href="#">Become a member</a>
            	<input type="submit" class="btn" value="Login">
                <div class="social-box">
                    <a href="#" class="social-icon">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="index.html" class="social-icon home-bg">
                        <i class="home fa-solid fa-house"></i>
                      </a>
                  </div>
            </form>
        </div>

		<!--grid-2-->
        <div class="img">
			<img src="images/male2.svg">
		</div>
    </div>
</body>
</html>
